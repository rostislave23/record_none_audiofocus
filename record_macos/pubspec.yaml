name: record_macos
description: macOS implementation for record package called by record_platform_interface.
version: 1.1.2
homepage: https://github.com/rostislave23/record_none_audiofocus/tree/master/record_macos

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  record_platform_interface:
    git:
      url: https://github.com/rostislave23/record_none_audiofocus
      path: record_platform_interface

flutter:
  plugin:
    implements: record
    platforms:
      macos:
        pluginClass: RecordMacOsPlugin
